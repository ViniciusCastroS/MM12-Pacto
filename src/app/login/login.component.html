<div class="bg containerLogin">
    <div class="row" style="width: 100%; margin: 0;">
        <div class="col-md-12 pt-5 text-center " style="padding: 0;">
            <img class="logo img-responsive" src="..\assets\Logo.png">
            <h2 *ngIf="oticas" class="d-flex justify-content-center ">
                <img class="pt-3 logoOticas img-responsive" src="..\assets\Óticas.png">
            </h2>
            <h2 *ngIf="oticas" style="width: 54%" class="d-flex justify-content-center">
            </h2>
            <div class="">
                <h2 *ngIf="solutions" class="d-flex justify-content-center">
                    <img class="pt-3 imgSolut" src="..\assets\EquipeSolutions.png">
                </h2>
                <h2 *ngIf="solutions" style="width: 24%" class="d-flex justify-content-center">
                </h2>
            </div>
            <h2 *ngIf="laboratorio" class="d-flex justify-content-center containerLab">
                <img class="pt-3 imgLab" src="..\assets\Laboratórios.png">
            </h2>
            <h2 *ngIf="laboratorio" style="width: 54%" class="d-flex justify-content-center">
            </h2>
        </div>
        <div class="d-flex justify-content-center align-items-center container">
            <div class="row">
                <form>
                    <div class="form-group" *ngIf="showCNPJ">
                        <label for="username" id="user">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" placeholder="CNPJ" required />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group" *ngIf="showCPF">
                        <label for="username" id="user">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="CPF" required />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label id="password">Senha</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Senha"
                            required />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end pb-3 links">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <div class="custom-control custom-checkbox pb-3">
                        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                        <label id="checkbox" class="custom-control-label" for="defaultUnchecked">Mantenha-me
                            conectado</label>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button type="button" id="entrar" class="btn mb-2" (click)="logIn()">Entrar</button>
                    </div>
                    <span class="form-group d-flex justify-content-center" id="cadastro">Ainda não tem
                        cadastro?<a routerLink="/register" style="margin-left: 5px">Clique aqui</a></span>
                </form>
            </div>
        </div>
    </div>
</div>
